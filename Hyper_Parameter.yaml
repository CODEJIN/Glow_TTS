Sound:
    Spectrogram_Dim: 1025
    Mel_Dim: 80
    Frame_Length: 1024
    Frame_Shift: 256
    Sample_Rate: 16000
    Mel_F_Min: 125
    Mel_F_Max: 7600
    Max_Abs_Mel: 4
    Confidence_Threshold: 0.6
    Gaussian_Smoothing_Sigma: 0.0
    Quantinized_Pitch_Dim: 256

Use_Cython_Alignment: true  # If true, model uses 'https://github.com/jaywalnut310/glow-tts/tree/master/monotonic_align'.

Encoder:
    Channels: 192
    Embedding_Tokens: 35
    Prenet: # Conv -> Norm -> ReLU -> Dropout
        Kernel_Size: 5
        Dropout_Rate: 0.5
        Stacks: 3
    Transformer:    # Attention -> Dropout -> Norm -> Conv -> Relu ->  Dropout -> Conv -> Dropout -> Norm
        Attention:
            Head: 2
            Window_Size: 4
            Dropout_Rate: 0.1
        Conv:
            Kernel_Size: 3
            Calc_Channels: 768   #Ch -> Calc_Ch -> Ch
        Dropout_Rate: 0.1
        Stacks: 6
    Duration_Predictor:
        Kernel_Size: 3
        Channels: 256
        Stacks: 2
        Dropout_Rate: 0.1

Decoder:
    Stack: 12
    Num_Squeeze: 2
    Num_Split: 4
    Affine_Coupling:
        Calc_Channels: 192
        WaveNet:
            Num_Layers: 4
            Kernel_Size: 5
            Dropout_Rate: 0.05

WaveNet:
    Residual_Channels: 64
    ResConvGLU:
        Blocks: 3
        Stacks_in_Block: 10
        Gate_Channels: 128
        Kernel_Size: 3
        Skip_Channels: 64
        Dropout_Rate: 0.0
    Upsample:
        Scales: [4, 4, 4, 4]
        Pad: 2
    # Checkpoint_Path: null
    Checkpoint_Path: 'D:/PWGAN.Results/SR16K.Results.VCTKLibri/Checkpoint/S_322000.pkl'

Token_Path: 'C:/Pattern/GlowTTS.SR16K.Pattern/Token.yaml'
Train:
    Use_Pattern_Cache: true
    Train_Pattern:
        Path: 'C:/Pattern/GlowTTS.SR16K.Pattern/Train'
        Metadata_File: 'METADATA.PICKLE'
        Mel_Length:
            Min: 50
            Max: 800
        Text_Length:
            Min: 10
            Max: 150
        Accumulated_Dataset_Epoch: 1   # This is to prevent slow down from torch.utils.data.DataLoader when the number of patterns is small.
    Eval_Pattern:
        Path: 'C:/Pattern/GlowTTS.SR16K.Pattern/Eval'
        Metadata_File: 'METADATA.PICKLE'
        Mel_Length:
            Min: 50
            Max: 800
        Text_Length:
            Min: 10
            Max: 150
    Num_Workers: 2
    Batch_Size: 32
    Learning_Rate:
        Initial: 1.0e-3
        # Decay_Step: 10000
        # Decay_Rate: 0.9
        Warmup_Step: 4000
    ADAM:
        Beta1: 0.9
        Beta2: 0.999
        Epsilon: 1.0e-7
    Gradient_Norm: 5.0
    Max_Step: 100000
    Checkpoint_Save_Interval: 1000
    Logging_Interval: 100
    Evaluation_Interval: 1000
    Inference_Interval: 1000
    Initial_Inference: true

Inference_Batch_Size: 2 #null
Inference_Path: 'D:/GlowTTS.Results/SR16K.Results/Inference'
Checkpoint_Path: 'D:/GlowTTS.Results/SR16K.Results/Checkpoint'
Log_Path: 'D:/GlowTTS.Results/SR16K.Results/Log'
Use_Mixed_Precision: true  # apex is required.
Device: '1'